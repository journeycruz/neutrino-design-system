name: CI
# PR check branch validation: Storybook CI automation

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm test:coverage:components
      - run: pnpm test:storybook
      - run: pnpm storybook:build
      - run: pnpm build
      - run: pnpm bundle:check
      - run: pnpm test:visual -- --list
      - run: pnpm test:a11y:regression
      - run: pnpm test:a11y:axe
